<div class="col-md-10">
  <div class="mainContent">
    <div class="uAccount">
      <div class="uCellHead">修改头像</div>
      <div class="uCellBody clearfix">
        <div class="uAvatar"><img src="http://www.qianchengriben.com/Public/Home/images/hed-default.png" alt=""></div>
        <div class="uAvatarUpload">
          <label for="uAvatar" class="btn btn-red-darken">点击上传</label>
          <input type="file" id="uAvatar" name="uAvatar" accept=".gif,.jpg,.png,.jpeg" (change)="upload($event.target.files)">
        </div>
        <div class="uAvatarTip"></div>
      </div>
      <div class="uCellHead">昵称修改</div>
      <div class="uCellBody clearfix">
        <dl class="uNicName">
          <dt><input type="text" placeholder="" id="nickname" name="nickname"></dt>
          <dd>
            <button type="button" class="btn btn-red-darken" id="nicknameBtn">提交</button>
          </dd>
          <dd class="uAvatarTip_nickname" style="color: #a51a30;margin-left: 5px;"></dd>
        </dl>

      </div>
      <div class="uCellHead">密码修改</div>
      <div class="uCellBody clearfix">
        <ul class="uUpdatePassword">
          <li><span>旧密码</span><input type="password" id="oldPwd"></li>
          <li><span>新密码</span><input type="password" id="newPwd">
            <button type="button" class="btn btn-red-darken" id="passwordBtn">提交</button>
            <span class="uAvatarTip_pwd" style="color: #a51a30;margin-left: 5px;"></span></li>

        </ul>
      </div>
    </div>
  </div>
</div>
