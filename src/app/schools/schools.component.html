<app-head-nav></app-head-nav>
<div class="container-fluid jiemo-future-schoolsearch">
  <div class="row">
    <!--搜索条件 start-->
    <form method="post" id="theform" name="theform" action="">
      <!-- hidden -->
      <input type="hidden" id="search_page" name="search_page" value="0">
      <input type="hidden" id="search_country" name="search_country" value="4">
      <input type="hidden" id="search_area" name="search_area" value="0">
      <input type="hidden" id="search_city" name="search_city" value="0">
      <input type="hidden" id="search_createtype" name="search_createtype" value="0">
      <input type="hidden" id="search_direction" name="search_direction" value="0">
      <input type="hidden" id="search_degree" name="search_degree" value="0">
      <input type="hidden" id="search_ranking" name="search_ranking" value="0">
      <input type="hidden" id="search_bada" name="search_bada" value="0">
      <input type="hidden" id="submit_page" name="submit_page" value="">
      <input type="hidden" id="search_de_course" name="search_de_course" value="0">
      <!-- hidden -->
      <div class="container search-area">
        <div class="row">
          <div class="col-md-12">
            <ul>
              <li>
                <strong>学校名称：</strong>
                <div class="input-group">
                  <input type="text" class="form-control"  name="name" [(ngModel)]="request.name" placeholder="请输入学校中/英文名称" id="search_sh_name" value="">
                  <span class="input-group-btn">
                    <button class="btn btn-normal" type="button" (click)="search()">查询</button>
                  </span>
                  <p class="wwinputlist_todo hidden">
                    <a href="">dfgd</a>
                  </p>
                </div>
                <div class="jm-cb"></div>
              </li>
              <li>
                <strong>选择地区：</strong>
                <div class="ctrl-select" data-toggle="distpicker">
                  <div class="ctrl-select-area">
                    <select data-province="全部地区" name="parentId" id="theArea" [(ngModel)]="request.parentId" (change)="getSubRegion()">
                      <option value=""> 全部地区</option>
                      <option *ngFor="let parentRegion of parentRegions" value="{{ parentRegion.id }}"> {{ parentRegion.address }} </option>
                    </select>
                    <i class="glyphicon glyphicon-triangle-bottom"></i></div>
                  <div class="ctrl-select-area">
                    <select data-city="全部城市" id="theCity" name="subId" [(ngModel)]="request.subId">
                      <option value=""> 全部城市</option>
                      <option *ngFor="let subRegion of subRegions" value="{{ subRegion.id }}"> {{ subRegion.address }} </option>
                    </select>
                    <i class="glyphicon glyphicon-triangle-bottom"></i></div>
                </div>
                <div class="jm-cb"></div>
              </li>
              <li>
                <strong>国内排名：</strong>
                <em [class]="actives[0]" (click)="activeStyle(0)">不限</em>
                <em [class]="actives[1]" (click)="activeStyle(1)">1~10名</em>
                <em [class]="actives[2]" (click)="activeStyle(2)">11~20名</em>
                <em [class]="actives[3]" (click)="activeStyle(3)">21~50名</em>
                <input type="text" class="normal-input" id="rank_min" name="rank_min" value="" [(ngModel)]="request.rankingTop" maxlength="5">
                <font>~</font>
                <input type="text" class="normal-input" id="rank_max" name="rank_max" value="" [(ngModel)]="request.rankingBottom" maxlength="5">
                <font>名</font>
                <button class="btn btn-normal" type="button" (click)="search()">确定</button>
                <div class="jm-cb"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
    <!--搜索条件 end-->
    <!--结果列表 start-->

    <style type="text/css">
      .pager-container {
        text-align: center;
        padding: 40px 0 20px;
      }

      .pager li {
        margin: 0 2px;
      }

      .pager li > a,
      .pager li > span {
        display: inline-block;
        padding: 5px 14px;
        border: 1px solid #ddd;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 0px;
        color: #666666;
      }

      .pager li > a:hover, .pager li > a:focus {
        border-color: #333;
      }

      .pager li > span {
        color: #333;
        border-color: #333;
      }

      .pager li > span.more {
        background: transparent;
        border: none;
        color: #666666;
      }
    </style>
    <div class="container end-area">
      <div class="row">
        <div class="col-md-12 list-header">
          <h3>共找到<b>{{ totalCount }}</b>所学校</h3>
        </div>
        <div class="col-md-12">
          <div class="list-area" *ngFor="let school of schools">
            <div class="row">
              <div class="col-md-2 col-xs-5">
                <div class="img-area">
                  <a href="http://www.qianchengriben.com/school/detail/id/382"><img [src]="school.schoolIcon" alt="学校logo"></a>
                </div>
              </div>
              <div class="col-md-10 col-xs-7">
                <h4>{{ school.schoolName }}<font>/</font><span>{{ school.englishName }}</span></h4>
                <p>世界排名：<span>{{ school.worldRanking }}</span>
                  国内排名：<span>{{ school.nationalRanking }}</span>
                </p>
                <a href="">查看详情 ➜</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination">
      <ngb-pagination [collectionSize]="totalCount" [(page)]="request.page" [maxSize]="5" [boundaryLinks]="true" (pageChange)="search()"></ngb-pagination>
    </div>


    <script charset="utf-8" src="http://lxbjs.baidu.com/lxb.js?sid=6143283"></script><script charset="utf-8" src="http://ada.baidu.com/phone-tracker/insert_bdtj?sid=6143283"></script><script charset="utf-8" src="https://tag.baidu.com/vcard/v.js?siteid=6143283&amp;url=http%3A%2F%2Fwww.qianchengriben.com%2Fschool&amp;source=&amp;rnd=242930942&amp;hm=1"></script><script src="https://hm.baidu.com/hm.js?8c8311aaba0cf831a260dad4892ecae2"></script><script type="text/javascript">
    function changePage(num){
      $('#search_page').val(num);$('#submit_page').val(num);search();
    }
    // 百度统计
    function baidu_count(opt, tag){
      var cat = '院校库PC端';
      opt += '（列表）';
      tag = tag ? tag : '';
      _hmt.push(['_trackEvent', cat, opt, tag] );
    }
  </script>

  </div>
</div>
