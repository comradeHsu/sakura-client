<!--登录注册 start-->
<div class="jiemo-futurejap-loginbg"><!--显示增加active类-->
  <ngb-alert [dismissible]="false"  *ngIf="fail" class="alert">
    <strong>{{ message }}</strong>
  </ngb-alert>
  <div class="content-area">
    <div class="left hidden-xs">
      <img src="../../assets/images/img-login-1.jpg" alt="">
    </div>
    <div class="right">
      <em class="close-window" (click)="closedDialog()">×</em>
      <input type="hidden" id="actionType" value="0">
      <!--注册 start-->
      <div class="reg-area login-tabarea">
        <div class="title">
          <h3 id="actionName">注册</h3>
          <!--actionType 操作类型 1，注册 2，找回密码-->
        </div>
        <div class="form-area">
          <div class="line-area">
            <div class="input-area size-small">
              <input type="tel" placeholder="请输入账号" [(ngModel)]="username" id="reg_tel" name="reg_tel">
            </div>
          </div>
          <div class="line-area">
            <div class="input-area">
              <input type="password" placeholder="请输入6-16位密码" [(ngModel)]="password" id="reg_pwd" name="reg_pwd">
            </div>
          </div>
          <div class="line-area">
            <div class="input-area">
              <input type="password" placeholder="请确认密码" [(ngModel)]="confirmPassword" name="reg_pwd">
            </div>
          </div>
          <div class="line-area">
            <div class="input-area">
              <input type="number" placeholder="年龄" [(ngModel)]="user.age"  name="age">
            </div>
          </div>
          <div class="line-area">
            <div class="input-area">
              <input type="text" placeholder="真实姓名" [(ngModel)]="user.realName"  name="realName">
            </div>
          </div>
          <div class="line-area">
            <div class="input-area size-small">
              <input type="tel" placeholder="请输入你的手机号" [(ngModel)]="user.phoneNumber"  name="phoneNumber">
            </div>
          </div>
          <label class="radio-inline">
            <input type="radio" name="userType" [(ngModel)]="userType" [value] ="2" checked>家长
          </label>
          <label class="radio-inline">
            <input type="radio" name="userType" [(ngModel)]="userType"  [value] ="1">学生
          </label>
          <div class="line-area" *ngIf="userType === 1">
            <select name="schoolType" [(ngModel)]="user.parentId">
              <option [ngValue]=null>选择家长手机号</option>
              <option *ngFor="let parent of parents" [ngValue]=parent.id>{{ parent.phoneNumber }}</option>
            </select>
            <i class="glyphicon glyphicon-triangle-bottom"></i>
          </div>
          <div class="bottom-area">
            <!--<div class="checkbox-area pull-left">-->
              <!--<input type="checkbox">-->
              <!--记住密码-->
            <!--</div>-->
            <a class="btn-tab pull-right" data-v="1" (click)="gotoLogin()">去登录</a>
          </div>
          <input id="regBtn" class="btn-submit" type="button" (click)="userRegister()" value="注册" >
        </div>
      </div>
    </div>
  </div>
</div>
<!--登录注册 end-->
